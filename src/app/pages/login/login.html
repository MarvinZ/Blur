<div class="auth-main">
  <div class="auth-block">
    <h1>{{'Sign in' | translate:lang }}</h1>
    <a routerLink="/register" class="auth-link">{{'joinUs' | translate:lang}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">{{'Username' | translate:lang  }}</label>

        <div class="col-sm-10">
          <!--<input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">-->
          <input [formControl]="username" type="text" class="form-control" id="inputusername" placeholder="username">

        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">{{'Password' | translate:lang }}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">{{'Sign in' | translate:lang }}</button>
          <a routerLink="/login" class="forgot-pass">{{'Forgot password' | translate:lang }}</a>
        </div>
      </div>
    </form>
  <div *ngIf="showInvalidCredentials">{{'Invalid credentials' | translate:lang }}</div>

    <!--<div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>-->
  </div>
</div>
